<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find all the Pokemons</title>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/components/pokemon.js"></script>
    <script type="text/javascript" src="src/components/pokemonRenderer.js"></script>
    <script type="text/javascript" src="src/components/pokemonLister.js"></script>
    <script type="text/javascript" src="src/index.js"></script>

    <style media="screen">
      body {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
      }

      #container {
        width:1200px;
        margin:auto;
        margin-top:50px;
      }

      #pokemon-seach-form {
        width:500px;
        margin:auto;
        margin-top:50px;
      }

      #pokemon-seach-input {
        font-size:3rem;
        border:3px solid #fecd2f;
        color: #2d72fc;
      }

      #pokemon-logo {
        width:300px;
        margin-left:430px;
      }

      input:focus {
        outline: none;
      }

      .pokemon-container {
        float:left;
        width:250px;
        margin: 10px;
        text-align: center;
        background: #fecd2f;
        color: #2d72fc;
      }

      h1, .center-text {
        text-align: center;
      }

      .flip-image {
        color:#2d72fc;
      }
      .pokemon-frame {
        width:230px;
        margin:10px;
        background:#fecd2f;
        color:#2d72fc;
        text-align: center;
      }
      .pokemon-frame p {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="pokemon-logo" src="images/pokemon.png" alt="">
      <form id="pokemon-seach-form" class="" action="" method="">

      </div>
